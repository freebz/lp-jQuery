<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    * { margin:0px; padding:0px }
    div {
	margin:5px; padding:3px;

	border-width:3px;
	border-style:solid;
	border-color:Black;
	border-radius:10px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.7.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
	$('div').click(function () {
	    var header = $('h1', this).text();
	    var paragraph = $('p', this).text();

	    alert(header + '\n' + paragraph);
	});
    });
  </script>
</head>
<body>
  <div>
    <h1>Header 1</h1>
    <p>Paragraph</p>
  </div>
  <div>
    <h1>Header 2</h1>
    <p>Paragraph</p>
  </div>
  <div>
    <h1>Header 3</h1>
    <p>Paragraph</p>
  </div>
</body>
</html>
