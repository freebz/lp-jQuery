<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .reverse {
	background: Black;
	color: White;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.7.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
	$('h1').hover(function () {
	    $(this).addClass('reverse');
	}, function () {
	    $(this).removeClass('reverse');
	});

	$('h1').toggle(function () {
	    $(this).html(function (index, html) {
		return '¡Ú' + html;
	    });
	}, function () {
	    $(this).html(function (index, html) {
		return html + '¡Ú';
	    });
	}, function () {
	    $(this).html(function (index, html) {
		return html.substring(1, html.length - 1);
	    });
	});
    });
  </script>
</head>
<body>
  <h1>HEADER-0</h1>
  <h1>HEADER-1</h1>
  <h1>HEADER-2</h1>
</body>
</html>
