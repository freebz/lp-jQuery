<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.7.js"></script>
  <script>
    $(document).ready(function () {
    	var object = { name: 'RintIanTta' };

    	$.extend(object, {
		gender: 'Male',
		part: 'Second Guitar'
    	});

	var output = '';
	$.each(object, function (key, item) {
		output += key + ':' + item + '\n';
	});
    	alert(output);
    });
  </script>
</head>

</body>
</html>
